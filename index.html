<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Fira+Sans|Hind&display=swap" rel="stylesheet">
    <title>Log In</title>
</head>
<body style="background-image: url('./bg.jpg');font-family: 'Hind', sans-serif;">
    <h1 class="heading" style="font-family: 'Audiowide', cursive;">UNBLOCK CHALLENGES</h1>
    <div id="card">
        <div id="option" class="float">
            <button class="btn" style="background-color: #52AE45;color: white;"><img src="./user.png"><br/>Login</button>
            <br/>
            <button class="btn"><img src="./add-user-button.png"><br/>Register</button>
            <br/>
            <button class="btn"><img src="./padlock.png"><br/>Forgot Password</button>
        </div>
        <div id="formup" class="float">
            <h2 class="heading">Login Here</h2>
            <br/>
            <from>
                <i><img src="./envelope.png"></i>
                <input id="email" class="input" type="text" placeholder="Email">
                <br/>
                <i><img src="./house-key.png"></i>
                <input id="password" class="input" type="password" placeholder="Password">
                <br/>
                <button id="loginBtn">Login</button>
                <br/>
                <u>Forget Password?</u>
            </from>
        </div>
    </div>
</body>
</html>
